<!DOCTYPE html>
<html>
<head>
  <title>Sample Project - VideoEngine</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://engine.visionsconnected.com/video-engine/styles/main.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="top-bar"></div>
<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
        <span class="sr-only">
          Toggle navigation
        </span>
        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img src="./images/logo.png" /></a>
    </div>
    <nav id="bs-navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"> <a href="/">VIDEOENGINE</a> </li>
        <li> <a href="/about">ABOUT</a> </li>
        <li> <a href="http://www.visionsconnected.com/" target="_blank">VISIONSCONNECTED</a> </li>
      </ul>
    </nav>
  </div>
</header>

<div id="video-engine-container">
  <div class="call-connecting">
    <div class="spinner-container">
      <i class="fa fa-refresh fa-spin spinner"></i>
    </div>
  </div>
  <div id="controls">
    <button id="cancel-call" type="button" class="call-connecting btn btn-default btn-lg">
      <span class="fa fa-stop" aria-hidden="true"></span> Cancel
    </button>

    <button id="start-call" type="button" class="btn btn-default btn-lg">
      <span class="fa fa-play" aria-hidden="true"></span> Start call
    </button>
  </div>
  <div id="download-jabberguest">
    <img id="jabberguest-icon" src="/images/jabber-guest.png" />
    <p>To be able to use video, you have to download the JabberGuest client.</p>
    <button type="button" class="btn btn-default btn-lg">
      <span class="fa fa-download" aria-hidden="true"></span> Download JabberGuest
    </button>
  </div>
  <div id="video-engine"></div>
</div>

<script src="https://engine.visionsconnected.com/video-engine/scripts/main.js"></script>
<script src="scripts.js"></script>

</body>
</html>
